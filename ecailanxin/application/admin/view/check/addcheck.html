<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 规格类型</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="{:url('admin/check/addcheck')}">添加规格</a></dl>

      
      
    </div>
	
    <div class="fbneirong">
      <form class="am-form" action="{:url('admin/check/save')}" method="post" enctype="multipart/form-data">
        <div class="am-form-group am-cf">
          <table width="60%" class="am-table am-table-bordered am-table-radius am-table-striped" >
				<tr>
					<td>用户类型 </td>
					<td><select name="user_type" id="user_type" >
							<option value="1">骑手</option>
							<option value="2">餐厅</option>
							<option value="3">店铺</option>
					<select>
					</td>	
				</tr>
				
				
				<tr>
					<td>真实姓名</td>
					<td><input type="text" name="true_name" placeholder="请输入姓名" /></td>
				</tr>
				<tr>
					<td>手机号码</td>
					<td><input type="text" name="phone" placeholder="输入您的手机号" /></td>
				</tr>
				<tr>
					<td>所居地址</td>
					<td><input type="text" name="addres" placeholder="输入您的出生省市区" /></td>
				</tr>
				<tr>
					<td>身份证正面</td>
					<td><input type="file" name="sfz_zm" id="sfz_zm"  />	</td>
				</tr>	
				<tr>
					<td>身份证反面</td>
					<td><input type="file" name="sfz_fm" id="sfz_fm" />	</td>
				</tr>
				<tr>
					<td>是否通过</td>
				    <td><input type="radio" name="is_pass"  value="1"/> 通过
					<input type="radio" name="is_pass" value="0"/> 不通过</td>
				</tr>
			</table>
		</div>
		<p style="color: red;">温馨提示:请填写完整资料,否则可能无法通过认证。</p>
		<input type="hidden" name="fenlei"  value="1" />
		<input class="btn_full mt20" type="submit"  value="提交申请" />
		</form>
