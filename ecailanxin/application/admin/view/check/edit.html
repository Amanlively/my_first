<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"><a href="{:url('/admin/index/index')}">首页</a></li>
			</ul>
		</div>
	
<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 编辑用户</ul>
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">编辑用户</a></dl>
    </div>
    
    <div class="fbneirong">
      <form class="am-form" action="{:url('/admin/check/update/id/' . $row.id)}" method="post" enctype="multipart/form-data">
        <div class="am-form-group am-cf">
           <div class="am-form-group am-cf">
          <div class="zuo">用户类型:</div>
           <div class="you">
           <select name="user_type" value="{$row.user_type}">
           	<option value="1">骑手</option>
           	<option value="2">餐厅</option>
           	<option value="3">店铺</option>
           	
           </select>
          </div>
          </div>
          
          <div class="am-form-group am-cf">
          <div class="zuo">真实姓名:</div>
           <div class="you">
            <input type="text"  class="am-input-sm" id="goodstype" name="true_name"  value="{$row.true_name}">
          </div>
          </div>
          
          <div class="am-form-group am-cf">
          <div class="zuo">手机号:</div>
           <div class="you">
            <input type="text"  class="am-input-sm" id="goodstype" name="phone"  value="{$row.phone}">
          </div>
          </div>
          
           <div class="am-form-group am-cf">
          <div class="zuo">所居地址:</div>
           <div class="you">
            <input type="text"  class="am-input-sm" id="goodstype" name="addres"  value="{$row.addres}">
          </div>
         </div>
         
          <div class="am-form-group am-cf">
          <div class="zuo">身份证正面:</div>
          <div class="you">
          	<img src="__STATIC__/uploads/sfzzm/{$row.sfz_zm}"height="50px" width="50px"/>
            <input type="file"  class="am-input-sm" id="goodstype" name="sfz_zm" value="{$row.sfz_zm}">
          </div>
        </div>
        
         <div class="am-form-group am-cf">
          <div class="zuo">身份证反面:</div>
          <div class="you">
          	<img src="__STATIC__/uploads/sfzfm/{$row.sfz_fm}"height="50px" width="50px"/>
            <input type="file"  class="am-input-sm" id="goodstype" name="sfz_fm" value="{$row.sfz_fm}">
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">是否通过:</div>
           <div class="you">
           <input type="radio" name="is_pass"  value="1"/> 通过
			<input type="radio" name="is_pass" value="0"/> 不通过
          </div>
         </div>
        
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
          	<button type="submit" class="am-btn am-btn-success am-radius">确认更改
          	
          	
          	</button>
						
          </div>
        </div>
      </form>
    </div>
