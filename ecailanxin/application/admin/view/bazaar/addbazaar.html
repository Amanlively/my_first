<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"><a href="{:url('/admin/index/index')}">首页</a></li>
			</ul>
		</div>
	
<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 添加市场</ul>
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">添加市场</a></dl>
    </div>
    
    <div class="fbneirong">
      <form class="am-form" action="{:url('/admin/bazaar/save')}" method="post" enctype="multipart/form-data">
        <div class="am-form-group am-cf">
          <div class="zuo">市场名字：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="baname" name="baname" placeholder="请输入市场的名字">
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">市场图片：</div>
          <div class="you">
          <input type="file" id="bazaar_img" name="bazaar_img"> 
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">市场位置：</div>
          <div class="you">
        <input type="text" class="am-input-sm" id="place"  name="place" placeholder="请输入市场的位置">
          </div>
        </div>
      
        
        <div class="am-form-group am-cf">
          <div class="zuo">市场距离：</div>
          <div class="you">
        <input type="text" class="am-input-sm" id="distance" name="distance" placeholder="请输入市场的距离">
          </div>
        </div>
      <div class="am-form-group am-cf">
          <div class="zuo">距离单位：</div>
          <div class="you">
     	 <select name="parasang">
     	 	{foreach ($rowset1 as $parasang)}
        	<option value="{$parasang.id}">{$parasang.name}</option>
        	{/foreach}
        </select>
          </div>
        </div>
        
        
          
        <div class="am-form-group am-cf">
          <div class="zuo">市场规模：</div>
          <div class="you">
           <input type="text" class="am-input-sm" id="scale" name="scale" placeholder="请输入市场的规模">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">规模单位：</div>
          <div class="you">
     	 <select name="scalesize">
     	 	{foreach ($rowset1 as $scalesize)}
        	<option value="{$scalesize.id}">{$scalesize.name}</option>
        	{/foreach}
        </select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">市场简介：</div>
          <div class="you">
           <input type="text" class="am-input-sm" id="content" name="content" placeholder="请输入市场的简介">
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">所属城市：</div>
          <div class="you">
     	 <select name="city">
     	 	{foreach ($city as $city_v)}
        	<option>{$city_v.city_name}</option>
        	{/foreach}
        </select>
          </div>
        </div>
         
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
          	<button type="submit" class="am-btn am-btn-success am-radius">确认添加</button>
						
          </div>
        </div>
       
        </div>
      </form>
    </div>
