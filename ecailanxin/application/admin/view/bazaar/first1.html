<div class="am-cf admin-main">

<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"><a href="{:url('/admin/index/index')}">首页</a></li>
			</ul>
		</div>
	
	


<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 市场列表</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">市场列表</a></dl>
      
      <dl>
        <button type="button" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus"><a href="{:url('/admin/bazaar/addbazaar')}"> 添加市场</a></button>
      </dl>
    </div>
    <form class="am-form am-g" id="form" action="/admin/goods/recycle" method="post">
          <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped">
            <thead>
     
              <tr class="am-success">
			
                <th class="table-title">市场名字</th>
                <th class="table-img">市场图片</th>
                <th class="table-type">市场位置</th>
                <th class="table-type">市场距离</th>
                <th class="table-type">市场规模</th>
                <th class="table-title">市场简介</th>
                <th class="table-title">所属城市</th>
                <th width="163px" class="table-set">操作</th>
              </tr>
            </thead>
            <tbody>
            	{foreach $rowset as $row}
              <tr>
                <td>{$row.baname}</td>
               
                <td><img src="__STATIC__/uploads/shic/{$row.bazaar_img}" height="50px" width="50px"/></td>
                <td>{$row.place}</td>
                <td>{$row.distance}</td>
                <td>{$row.scale}</td>
                <td>{$row.content}</td>
                <td>{$row.city}</td>
                <td><div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <!--<a href="{:url('/admin/goods/edit/id/' . $row.id)}" ><button class="am-btn am-btn-default am-btn-xs am-text-secondary am-round"  ><span class="am-icon-pencil-square-o"></span> </button></a>
                      <button class="am-btn am-btn-default am-btn-xs am-text-danger am-round"  ><span class="am-icon-trash-o" ></span><a href="{:url('/admin/goods/del/id/' . $row.id)}"></a> </button>-->
                    
                       <button class="am-btn am-btn-default am-btn-xs am-text-danger am-round"><a href="{:url('/admin/bazaar/first2/id/' . $row.id)}">取消推荐</button></a> 
                    </div>
                  </div>
                </td>
              </tr>
              {/foreach}
            </tbody>
          </table>
          <hr />
      
        </form>
