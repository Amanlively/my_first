<div class="am-cf admin-main"> 

{include file="layout/sidebar"}

<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"><a href="{:url('/admin/index/index')}">首页</a></li>
			</ul>
		</div>
	
<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 添加商品</ul>
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">添加商品</a></dl>
    </div>
    
    <div class="fbneirong">
      <form class="am-form" action="{:url('/admin/goods/save')}" method="post" enctype="multipart/form-data">
        <div class="am-form-group am-cf">
          <div class="zuo">商品名字：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="goodsname" name="goodsname" placeholder="请输入商品的名字">
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">所属店铺：</div>
          <div class="you">
          	<select name="shop_name" id="shop_name" >
				{foreach ($rowset7 as $roww)}
						<option type="hidden" value="{$roww.id}">{$roww.shop_name}</option>
				{/foreach}		
			</select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品一级分类：</div>
          <div class="you">
          	<select name="catonename" id="catonename" >
				{foreach ($rowset2 as $row)}
						<option type="hidden" value="{$row.id}">{$row.catonename}</option>
				{/foreach}		
			</select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品二级分类：</div>
          <div class="you">
          	<select name="cattwoname" id="cattwoname" >
				{foreach ($rowset3 as $rowe)}
						<option type="hidden" value="{$rowe.id}">{$rowe.cattwoname}</option>
				{/foreach}		
			</select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品三级分类：</div>
          <div class="you">
          	<select name="catthreename" id="catthreename" >
				{foreach ($rowset4 as $rowee)}
						<option type="hidden" value="{$rowee.id}">{$rowee.catthreename}</option>
				{/foreach}		
			</select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">添加时间：</div>
          <div class="you">
        <input type="date" class="am-input-sm" id="addtime"  name="addtime">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">上下架：</div>
          <div class="you">
        	<select name="is_up">
        		<option value="1">上架</option>
        		<option value="0">下架</option>
        	</select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品图片：</div>
          <div class="you">
          <input type="file" id="goodspic" name="goodspic"> 
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">商品轮播图一：</div>
          <div class="you">
          <input type="file" id="oneimg" name="oneimg"> 
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品轮播图二：</div>
          <div class="you">
          <input type="file" id="twoimg" name="twoimg"> 
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品轮播图三：</div>
          <div class="you">
          <input type="file" id="threeimg" name="threeimg"> 
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品轮播图四：</div>
          <div class="you">
          <input type="file" id="fourimg" name="fourimg"> 
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品价格：</div>
          <div class="you">
        <input type="text" class="am-input-sm" id="goodsprice" name="goodsprice" placeholder="请输入商品的价格">
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">商品折扣价格：</div>
          <div class="you">
        <input type="text" class="am-input-sm" id="discount" name="discount" placeholder="请输入商品的折扣价格">
          </div>
        </div>
        
        <div class="am-form-group am-cf">
          <div class="zuo">商品产地：</div>
          <div class="you">
           <input type="text" class="am-input-sm" id="goodsarea" name="goodsarea" placeholder="请输入商品的产地">
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">商品别名：</div>
          <div class="you">
           <input type="text" class="am-input-sm" id="alias" name="alias" placeholder="请输入商品的别名">
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">商品介绍：</div>
          <div class="you">
           <input type="text" class="am-input-sm" id="introduce" name="introduce" placeholder="请输入商品的介绍">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">商品规格：</div>
          <div class="you">
          	<select name="spce" >
				{foreach ($rowset6 as $rows1)}
						<option type="hidden" value="{$rows1.id}">{$rows1.name}</option>
				{/foreach}		
			</select>
          </div>
        </div>
          <div class="am-form-group am-cf">
          <div class="zuo">品牌：</div>
          <div class="you">
          	<select name="brand_name" >
				{foreach ($rowset5 as $rowss)}
						<option type="hidden" value="{$rowss.id}">{$rowss.brand_name}</option>
				{/foreach}		
			</select>
          </div>
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
          	<button type="submit" class="am-btn am-btn-success am-radius">确认添加</button>
						
          </div>
        </div>
       
        </div>
      </form>
    </div>
